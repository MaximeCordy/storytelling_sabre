<!DOCTYPE html>

      href="https://fonts.cdnfonts.com/css/helvetica-neue-5"
      rel="stylesheet"

  <body>
    <script src="js/main.js" type="module"></script>

<div class="l-background">
  <div class="container-title">
    <div id="title" class="object">
      <img src="img/Title_Sabre.png?as=webp" alt="Titre" />
    </div>
    <div id="title2" class="object-title"><h1>Eric Feres</h1></div>
  </div>
  <div class="container">
    <div class="object-wrapper">
      <div id="oiseau-1" class="object">
        <img src="img/canard_1.png?as=webp&width=1200" alt="canard_1" />
      </div>
    </div>
    <div class="object-wrapper">
      <div id="oiseau-2" class="object">
        <img src="img/canard_2.png?as=webp&width=1400" alt="canard_2" />
      </div>
    </div>
    <div class="object-wrapper">
      <div id="oiseau-3" class="object">
        <img src="img/canard_3.png?as=webp&width=3400" alt="canard_3" />
      </div>
    </div>
    <div class="object-wrapper">
      <div id="oiseau-4" class="object">
        <img src="img/canard_4.png?as=webp&width=1000" alt="canard_4" />
      </div>
    </div>
  </div>
</div>
<div class="l-degrade"></div>
<div class="slider-mask">

      <img src="img/plaine_forêt.png" alt="forêt" />

    <div id="item-1" class="slider-item">
      <img src="img/bison_3.png?as=webp" alt="bison_3" />
    </div>
    <div id="item-2" class="slider-item">
      <img src="img/bison_1.png?as=webp" alt="bison_3" />

    <div id="item-3" class="slider-item">
      <img src="img/bison_2.png?as=webp" alt="bison_2" />
    </div>
    <div id="item-4" class="slider-item">
      <img src="img/tigre_adulte.png?as=webp" alt="tigre_adulte" />
    </div>
    <div id="item-5" class="slider-item">
      <img src="img/tigre_enfants.png?as=webp" alt="tigre_enfants" />

    <div id="item-6" class="slider-item">
      <img src="img/singe.png?as=webp" alt="singe" />
    </div>
  </div>
</div>
